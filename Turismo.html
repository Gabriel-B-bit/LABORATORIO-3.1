<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Sitio Turístico (GET)</title>
  <style>
    /* ---------- FONDO GENERAL ---------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('Imagenes/FondoT.png') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------- CONTENEDOR TRANSLÚCIDO ---------- */
    .container {
      background: rgba(255, 255, 255, 0.15); /* transparencia */
      backdrop-filter: blur(12px); /* efecto glass */
      -webkit-backdrop-filter: blur(12px);
      padding: 35px 45px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 500px;
      max-width: 90%;
      color: #ffffff73; /* texto blanco para contraste */
    }

    /* ---------- TÍTULO ---------- */
    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 25px;
    }

    /* ---------- ETIQUETAS ---------- */
    label {
      font-weight: bold;
      color: #fff;
      display: block;
      margin-bottom: 6px;
      margin-top: 10px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* ---------- CAMPOS ---------- */
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      font-size: 14px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .radio-group,
    .checkbox-group {
      margin-bottom: 10px;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 5px;
    }

    /* ---------- BOTONES ---------- */
    .botones {
      text-align: center;
      margin-top: 25px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: rgba(255, 255, 255, 0.993);
      border: none;
      color: #007cb6;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00b4d8;
      color: white;
    }

    input[type="reset"]:hover {
      background-color: #90e0ef;
      color: white;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Registro de Sitio Turístico (GET)</h1>

    <form action="registro_get.php" method="GET">
      
      <label>Nombre del sitio turístico:</label>
      <input type="text" name="nombre" placeholder="Ejemplo: Quilotoa" required>

      <label>Descripción:</label>
      <textarea name="descripcion" placeholder="Breve reseña histórica o características del lugar" required></textarea>

      <label>Provincia:</label>
      <select name="provincia" required>
        <option value="">Seleccione una provincia</option>
        <option value="Pichincha">Pichincha</option>
        <option value="Cotopaxi">Cotopaxi</option>
        <option value="Tungurahua">Tungurahua</option>
        <option value="Imbabura">Imbabura</option>
        <option value="Loja">Loja</option>
        <option value="Bolivar">Bolivar</option>
        <option value="Azuay">Azuay</option>
        <option value="Cañar">Cañar</option>
        <option value="Carchi">Carchi</option>  
        <option value="Chimborazo">Chimborazo</option>
        <option value="Santo Domingo de los Tsáchilas">Santo Domingo de los Tsáchilas</option>
        <option value="Morona Santiago">Morona Santiago</option>
        <option value="Napo">Napo</option>
        <option value="Orellana">Orellana</option>
        <option value="Pastaza">Pastaza</option>
        <option value="Sucumbíos">Sucumbíos</option>
        <option value="Zamora Chinchipe">Zamora Chinchipe</option>
        <option value="El Oro">El Oro</option>
        <option value="Esmeraldas">Esmeraldas</option> 
        <option value="Guayas">Guayas</option>
        <option value="Manabí">Manabí</option>
        <option value="Los Ríos">Los Ríos</option>
        <option value="Santa Elena">Santa Elena</option>
        <option value="Galápagos">Galápagos</option>
      </select>

      <label>Tipo de turismo:</label>
      <div class="radio-group">
        <input type="radio" name="tipo" value="Natural" required> Natural
        <input type="radio" name="tipo" value="Cultural"> Cultural
        <input type="radio" name="tipo" value="Aventura"> Aventura
        <input type="radio" name="tipo" value="Gastronómico"> Gastronómico
      </div>

      <label>Servicios disponibles:</label>
      <div class="checkbox-group">
        <input type="checkbox" name="servicios[]" value="Guía turística"> Guía turística
        <input type="checkbox" name="servicios[]" value="Hospedaje"> Hospedaje
        <input type="checkbox" name="servicios[]" value="Alimentación"> Alimentación
        <input type="checkbox" name="servicios[]" value="Transporte"> Transporte
      </div>

      <label>Imagen representativa:</label>
      <input type="file" name="imagen" accept="image/*" required>

      <label>Correo de contacto:</label>
      <input type="email" name="email" placeholder="ejemplo@correo.com" required>

      <label>Fecha de registro:</label>
      <input type="date" name="fecha" required>

      <div class="botones">
        <input type="submit" value="Enviar (GET)">
        <input type="reset" value="Limpiar">
      </div>
    </form>
  </div>

</body>
</html>
